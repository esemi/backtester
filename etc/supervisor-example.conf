[program:trader1]
directory=/home/trader1
command=/home/trader1/venv/bin/python -m app.trader
user=trader1
stopsignal=INT
autorestart=false
autostart=true
stderr_logfile=/var/www/trader/trader-1-log.txt
stderr_logfile_maxbytes=5MB
stderr_logfile_backups=10
stdout_logfile=/var/www/trader/trader-1-stats.txt
stdout_logfile_maxbytes=100KB
stdout_logfile_backups=1


