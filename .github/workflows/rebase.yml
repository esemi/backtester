name: rebase

on:
  push:
    branches: [master]

jobs:
  rebase:
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/rebase@v2
        with:
          base: master
          token: ${{ secrets.PAT }}
          include-labels: |
            traders-pool-1
      - uses: peter-evans/rebase@v2
        with:
          base: master
          token: ${{ secrets.PAT }}
          include-labels: |
            traders-pool-2
