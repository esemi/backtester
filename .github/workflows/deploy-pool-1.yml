    branches:
      - release-pool-1

jobs:
  on-success:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bot-name:
          - 'trader1'
          - 'trader2'
          - 'trader3'
          - 'trader4'
          - 'trader5'
          - 'trader6'
          - 'trader7'
          - 'trader8'
          - 'trader9'
          - 'trader10'
          - 'trader12'
          - 'trader13'
          - 'trader14'
          - 'trader15'
          - 'trader16'
          - 'trader17'
          - 'trader18'
          - 'trader19'
          - 'trader20'
          - 'trader21'
          - 'trader22'
          - 'trader23'
          - 'trader24'
          - 'trader25'
          - 'trader26'
          - 'trader27'
          - 'trader28'
          - 'trader29'
          - 'trader30'
          - 'trader31'
          - 'trader32'
          - 'trader33'
