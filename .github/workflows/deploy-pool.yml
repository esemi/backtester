name: deploy-bots

on:
  push:
    branches:
      - deploy-bots

jobs:
  on-success:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        host-name:
          - '128.199.114.80'
        bot-name:
          - 'trader1'
          - 'trader2'
          - 'trader3'
          - 'trader4'
          - 'trader5'
          - 'trader6'
          - 'trader7'
          - 'trader8'
          - 'trader9'
          - 'trader10'
          - 'trader11'
          - 'trader12'
          - 'trader13'
          - 'trader14'
          - 'trader15'
          - 'trader16'
          - 'trader17'
          - 'trader18'
          - 'trader19'
          - 'trader20'
          - 'trader21'
          - 'trader22'
          - 'trader23'
          - 'trader24'
          - 'trader25'
          - 'trader26'
          - 'trader27'
          - 'trader28'
          - 'trader29'
          - 'trader30'
          - 'trader31'
          - 'trader32'
          - 'trader33'
          - 'trader34'
          - 'trader35'
          - 'trader36'
          - 'trader37'
          - 'trader38'
          - 'trader39'
          - 'trader40'

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: deploy ${{ matrix.host-name }} ${{ matrix.bot-name }}
        uses: cross-the-world/ssh-scp-ssh-pipelines@v1.1.4
        continue-on-error: true
        env:
          TARGET_DIR: /home/${{ matrix.bot-name }}
          VENV_BIN: venv/bin
        with:
          host: ${{ matrix.host-name }}
          user: ${{ matrix.bot-name }}
          pass: ${{ secrets.BOT_DEFAULT_PASSWORD }}
          port: 22
          connect_timeout: 10s
          first_ssh: |-
            mkdir -p app
            mkdir -p etc
            test -d venv || python3.11 -m venv venv
            touch .env

          scp: |-
            './app/*' => $TARGET_DIR/app/
            './etc/float_strategy.csv' => $TARGET_DIR/etc/
            ./requirements.txt => $TARGET_DIR

          last_ssh: |-
            $VENV_BIN/pip install pip setuptools --upgrade
            $VENV_BIN/pip install -r requirements.txt
            $VENV_BIN/pip cache purge
            chown :supervisor .
            chmod 771 .
            chown -R :supervisor ./etc
            chmod -R 760 ./etc
            chown :supervisor .env 
            chmod 760 .env
            echo "" >> .env
            echo "mysql_password='${{ secrets.MYSQL_DEFAULT_PASSWORD }}'" >> .env
            supervisorctl restart ${{ matrix.bot-name }}
